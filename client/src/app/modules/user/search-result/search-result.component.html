<div class="centeredLayout">
  <div class="row" *ngFor="let item of searchResult | paginate: config">
    &nbsp;
    <div class="column">
      <div class="card">
        <table class="table table-bordered">
          <tbody>
            <tr>
              <td>{{item.name}}</td>
              <td>Halal-Status: {{ item.halal-Status }}</td>
              <td>Price: {{ item.price }}</td>
            </tr>
            <tr>
              <td>Type: {{item.food_type}}</td>
              <td *ngIf="item.allergic == 1">Allergic: Yes</td>
              <td *ngIf="item.allergic == 0">Allergic: No</td>
              <td></td>
            </tr>
            <tr>
              <td>Ingredients: {{item.ingredients}}</td>
              <td>Calories: {{item.calories}}</td>
              <td><button (click)="goToCart()">Add to Cart</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="pagination">
    <pagination-controls class="pagination" (pageChange)="pageChange($event)" class="my-pagination">
    </pagination-controls>
  </div>

</div>
