<div class="centeredLayout">
  <div class="row">
    <div class="col-md-8">
      <form [formGroup]="searchFoodForm" (submit)="searchFood(searchFoodForm.value)">

        <div class="row">
          <div class="form-group col-md-4">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control">
          </div>
          <div class="form-group col-md-4">
            <label>Contact Number</label>
            <input type="email" formControlName="mobileNumber" class="form-control">
          </div>
          <div class="form-group col-md-4">
            <label>Website</label>
            <input type="text" formControlName="website" class="form-control">
          </div>
        </div>

        <button type="submit">Search Food</button>

      </form>
    </div>
    <div class="col-md-4">
      Here is popular foods
    </div>
  </div>
</div>
