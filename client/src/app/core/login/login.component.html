<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="FirstName" class="form-control" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="LastName" class="form-control" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Age</label>
        <select formControlName="Age" class="form-control">
            <option *ngFor="let age of ages" value="age.number">{{age.number}}</option>
          </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Email Address</label>
        <input type="text" formControlName="Email" class="form-control" />
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-secondary btn-sm btn-block _custom">Login</button>

</form>
